{% extends 'news/layout/Master.html' %}
{% load static %}
{% block title %}Profile Updater{% endblock %}
{% block main %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper"><!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">      	
        <center><h1 class="m-0 text-dark">Add News</h1></center>        
    </div><!-- /.container-fluid -->        
</div><!-- /.content-header -->
<!-- Main content -->
<section class="content">
  <div class="container-fluid">        
    <div class="container">
        <form class="form-horizontal" action="/news/addnews" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">News Title :</label>
                <div class="col-sm-10">
                    <input type="text" name="NewsTitle" class="form-control" placeholder="Enter News Title">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Content :</label>
                <div class="col-sm-10">          
                    <textarea class="form-control" class="form-control" name="COntent" placeholder="Enter news content display on web page"></textarea>
                </div>
            </div>                      
            <div class="form-group">
                <label class="control-label col-sm-2">Images</label>
                <div class="col-sm-10">          
                    <input type="file" name="image1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Video</label>
                <div class="col-sm-10">          
                    <input type="text" name="video" class="form-control" placeholder="Enter news video url from youtube only video code ex = 'AsdSsa'">
                </div>
            </div>
            <div class="form-group">
                News Type : <select name="News_Type" >
                    {% for x in category_data %}
                    <option value="{{x.category_name}}">{{x.category_name}}</option>
                    {% endfor %}
                </select>
            </div>                    
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>                
            </div>
        </form>        
    </div> <!-- /.container-fluid -->
</section>
{% endblock %}
