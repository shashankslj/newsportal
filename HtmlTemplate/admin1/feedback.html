{% extends 'admin1/layout/Master.html' %}
{% load static %}
{% block title %}Admin Profile page{% endblock %}
{% block main %}
<div class="content-wrapper" style="overflow: auto;"><!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">       
			<h3>Feedback</h3><hr>
		</div>
	</div>
<section class="content">
	<div class="container-fluid">
		<table class="table table-bordered">        
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th><!--delete button -->
            <th>Feedback</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for x in feedback %}
          <tr>
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.feed_back}}</td>
            <td>              
              <a href="/admin1/del_admin_feedback/{{x.id}}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
	</div>
</section>
</div>
{% endblock %}
