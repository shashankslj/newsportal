{% extends 'admin1/layout/Master.html' %}
{% load static %}
{% block title %}Admin Profile page{% endblock %}
{% block main %}
	  <div class="content-wrapper">
    <div class="content-header">
    <!-- Content Header (Page header) -->
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">News Portal Login</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/admin1">Home</a></li>
              <li class="breadcrumb-item active">Profile</li>
            </ol>
          </div><!-- /.col -->
        </div><! -- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <form action="/admin1/register" method="POST">
          {% csrf_token %}
  <center>    
  <h1>Registraion Form</h1>
  </center>
  <label>First Name: </label>
  <input type="text" name="fname" class="form-control">
  <label>Last Name: </label>
  <input type="text" name="lname" class="form-control">
  <label>Email: </label>
  <input type="email" name="email" class="form-control">
  <label>Phone Number: </label>
  <input type="number" name="phone_no" class="form-control">
  <label>User Name: </label>
  <input type="text" name="username" class="form-control">
  <label>Password: </label>
  <input type="Password" name="password" class="form-control">
  <label>Confirm Password: </label>
  <input type="Password" name="cpassword" class="form-control">
  <label>Address: </label>
  <input type="address" name="address" class="form-control">
  <br>
  <input type="submit" class="btn btn-success">
  <button type="button" class="btn btn-danger">Reset</button>
</form>

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
