{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>{% block title %}News Portal{% endblock %} </title>
    <!-- Favicon -->
    <link rel="icon" href="{%static 'image/core-img/favicon.ico'%}">
    <script src="https://use.fontawesome.com/86f2327533.js"></script>
    <!-- Stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/classy-nav.css'%}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- ##### Header Area Start ##### -->
    <header class="header-area">
        <!-- Top Header Area -->
        <div class="top-header-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <!-- Breaking News Widget -->
                        <div class="breaking-news-area d-flex align-items-center">
                            <div class="news-title">

                            </div>
                            <div id="breakingNewsTicker" class="ticker">                                
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="top-meta-data d-flex align-items-center justify-content-end">
                            <!-- Top Social Info -->
                            <div class="top-social-info"></div>
                            <!-- Top Search Area -->
                            <div class="top-search-area">

                            </div>
                            <!-- Login -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar Area -->
        <div class="vizew-main-menu" id="sticker">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">

                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="vizewNav">

                        <!-- Nav brand -->
                        
                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start --><center>

                                <div class="classynav">

                                    <ul>                    
                                        <li class="active"><font color=White><h1>Admin Login Page</h1></font></li>

                                    </ul>
                                </div>
                            </center>
                            <!-- Nav End -->
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->
    <!-- ##### Login Area Start ##### -->
    <div class="vizew-login-area section-padding-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="login-content">
                        <!-- Section Title -->
                        <div class="section-heading">
                            <h4>Login Page</h4>
                            <div class="line"></div>
                        </div>

                        <form action="/admin1/login" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="username" name="username" class="form-control" id="exampleInputEmail1" placeholder="Email or User Name">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Remember me</label>
                                    <a data-toggle="modal" data-target="#myModal" href="">Register</a>
                                </div>
                            </div>
                            <label><strong>{{error}}</strong></label>
                            <button type="submit" class="vizew-btn w-100 mt-30">Login</button>
                        </form>
                       <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Registration</h4>
                            <button type="button" class="close" data-dismiss="modal" >&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form action="/admin1/register_admin" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label>First Name: </label>
                                <input type="text" name="fname" class="form-control">
                                <label>Last Name: </label>
                                <input type="text" name="lname" class="form-control">
                                <label>Email Address: </label>
                                <input type="email" name="email" class="form-control">
                                <label>Phone Number: </label>
                                <input type="number" name=phone_no class="form-control">
                                <label>Profile Image: </label>
                                <input type="file" name="image" class="form-control">
                                <label>User Name: </label>
                                <input type="text" name="username" class="form-control">
                                <label>password: </label>
                                <input type="password" name="password" class="form-control">
                                <label>Confirm password: </label>
                                <input type="password" name="cpassword" class="form-control">
                                <label>Address: </label>
                                <textarea name="address"></textarea>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-success">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>
</div>
<!-- ##### Login Area End ##### -->
